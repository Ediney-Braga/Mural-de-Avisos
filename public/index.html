<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./styles/style.css">
    <link type="icon/image" rel="icon" href="./assets/icons8-node-js-48.png">
    <title>Meu Mural</title>
</head>
<body>

    <div id="container">
        <h1>Mural de Avisos</h1>
        <div id="data">
            <input type="text" id="title" placeholder="Título">
            <textarea id="desc" cols="30" rows="10" placeholder="Descrição"></textarea>
            <button id="salvar">Salvar</button>
            
        </div>
        <h2>Mural</h2>
        <div id="posts">

            <div id=${post.id} class="card">
                <div class="card-header">
                    <h3 class="card-title">${post.title}</h3>
                </div>
                <div class="card-body">
                    <div class="card-text"><p>${post.description}</p></div>
                </div>
                <button id="delete">Delete</button>
            </div>

        </div>
    </div>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
